@()(implicit req: Request[Any], session: Option[com.grasswire.common.models.Session])
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>if (! window.jQuery) { document.write ('<script src="@Assets.at("/public", "js/jquery.min.js") "><\/script>'); }</script>
<script src="@Assets.at("/public", "js/app.min.js")"></script>
<script>
   @if(req.host == "grasswire.com") {
      log.setLevel("error")
   } else {
      log.setLevel("debug")
   }
   @session match {
      case Some(sesh) => {
         var userID = '@sesh.user.twitterScreenName';
         var properties = {
            id: userID,
            name: '@sesh.user.twitterName'
         };

         _gs('identify', userID, properties);
      }
      case _  => {
         _gs('properties', {});
      }
   }
</script>
<script>
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){ (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
   ga('create', 'UA-31994405-1', 'auto');
   ga('send', 'pageview');
</script>
<script>
   $("a").click(function(e) {
      _gs('event', 'Clicked: '+$(this).attr("title"));
   });

   $("button").click(function(e) {
      _gs('event', 'Clicked: '+$(this).data("title"));
   });
</script>
